<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Disease Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow">
    <h1 class="text-xl font-semibold text-center text-blue-700 mb-4">Skin Disease Classifier</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input type="file" name="image" accept="image/*" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Predict
      </button>
    </form>

    {% if prediction %}
      <div class="mt-6 text-center">
        <p class="text-lg font-medium text-green-700">Prediction: {{ prediction }}</p>
        <p class="text-sm text-gray-600">Confidence: {{ confidence }}%</p>
        <img src="{{ image_url }}" alt="Uploaded Image" class="mt-4 w-48 mx-auto rounded shadow">
      </div>
    {% endif %}
  </div>

  <p class="text-center text-xs text-gray-500 mt-10">
    For educational use only â€“ not a substitute for professional medical advice.
  </p>

</body>
</html>
